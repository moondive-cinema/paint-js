<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint JS</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.5" max="15.0" value="3.0" steps="0.25">
        </div>
        <div class="controls__btns">
            <button id="jsMode">FILL</button>
            <button id="jsSave">SAVE</button>
        </div>
        <div class="controls__colors">
            <div class="controls__color jsColor" style="background-color: #b6b6b6"></div>
            <div class="controls__color jsColor" style="background-color: #e6261f"></div>
            <div class="controls__color jsColor" style="background-color: #eb7532"></div>
            <div class="controls__color jsColor" style="background-color: #f7d038"></div>
            <div class="controls__color jsColor" style="background-color: #a3e048"></div>
            <div class="controls__color jsColor" style="background-color: #49da9a"></div>
            <div class="controls__color jsColor" style="background-color: #34bbe6"></div>
            <div class="controls__color jsColor" style="background-color: #4355db"></div>
            <div class="controls__color jsColor" style="background-color: #d23be7"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
